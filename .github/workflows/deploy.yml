name: Build, Cache, and Deploy

on:
  push:
    branches:
      - main

jobs:
  cache_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache version string
        uses: actions/cache@v2
        with:
          path: version
          key: ${{ runner.os }}-version-${{ hashFiles('version') }}
          restore-keys: |
            ${{ runner.os }}-version-

      - name: create env file
        run: |
          touch .env
          echo "VERSION_STRING=v0.0.1" >> .env
          cat .env

      - name: Build and deploy
        run: |
          mkdir -p public
          cp index.html public/
          # You can add additional build or copying steps here
        env:
          VERSION_STRING: v0.0.1

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: ./public
