<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub Pages</title>
  </head>
  <body>
    <h1>Welcome to My GitHub Pages</h1>
    <p>Version: <span id="version-placeholder">Loading...</span></p>
    <script>
      async function fetchVersion() {
        try {
          const response = await fetch('/version-artifact/version.txt'); // Use the correct path to the version artifact
          const version = await response.text();
          const versionPlaceholder = document.getElementById(
            'version-placeholder',
          );
          versionPlaceholder.innerText = version || 'Unknown';
        } catch (error) {
          console.error('Error fetching version:', error);
        }
      }

      // Call the function to fetch and display the version
      fetchVersion();
    </script>
  </body>
</html>
