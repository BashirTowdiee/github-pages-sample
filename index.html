<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub Pages</title>
  </head>
  <body>
    <h1>Welcome to My GitHub Pages</h1>
    <p>Version: <span id="version-placeholder">Loading...</span></p>
    <script>
      const versionPlaceholder = document.getElementById('version-placeholder');
      versionPlaceholder.innerText = process.env.VERSION_STRING || 'Unknown';
    </script>
  </body>
</html>
